{{ define "main" }}
  <div class="article-container">
    <h1>{{ .Title }}</h1>

    {{ with .Params.authors }}
      <p class="article-authors" style="font-size: 1.1rem; font-weight: 500;">
        {{ delimit . " Â· " }}
      </p>
    {{ end }}

    {{ with .Params.date }}
      <p class="article-date" style="color: var(--text-muted); margin-bottom: 2rem;">
        {{ . | time.Format "January 2, 2006" }}
      </p>
    {{ end }}

    {{ .Content }}
  </div>
{{ end }}
